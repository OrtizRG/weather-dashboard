<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"> -->
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>

    
    <div class= "col-xs-12 float-md-center"> 
    <header class="jumbotron">
        <h1 class="display-5">Weather Dashboard</h1>
    </header>
    </div>

    <div class="row min-vh-100 no-gutters">
        
    

        <div class="col-12 col-md-3 bg-light font-weight-bolder text-dark sticky-top d-flex flex-column p-4 p-lg-3 gap-2">
            <div class="citySearch">
            Search for a City:
            
                <input type="text" 
                class="form-control form-control-lg" 
                id="inputCity" 
                placeholder="Enter City Name">
                </input>
                <button id="searchCity" class="btn btn-block btn-primary">Search</button>
            </div>
        </div>



        <main>

            <div class="row-1 w-75 border border-dark">
                <div class="container">

                    <div class="currentWeather">
                <h3 id="datetime-current"></h3>
                              
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity:</p>
                <p>UV Index:</p>
                    </div>


                    <div class="fivedayForecast">
                        <div class="card-deck">
                            <div class="card text-center">
                                <div class="card-block">
                                    <div class="card-body">
                                        <h3 id="datetime-current class="card-title"></h3>
                                        <h6 class="card-subtitle mb-2 text-muted"><img src="https://img.icons8.com/fluency/48/000000/sun.png"/></h6>
                                        <p class="card-text">Temp: <div id="forecastTemp"></div></p>
                                        <p class="card-text">Wind: <div id="forecastWind"></div></p>
                                        <p class="card-text">Humidity: <div id="forecastHumidity"></div></p>
                                    </div>
                                </div>

                            </div>
                    
                            <div class="card text-center">
                                <div class="card-block">
                                    <div class="card-body">
                                        <h5 class="card-title">9/8/2021</h5>
                                        <h6 class="card-subtitle mb-2 text-muted"><img src="https://img.icons8.com/fluency/48/000000/sun.png"/></h6>
                                        <p class="card-text">Temp: <div id="forecastTemp"></div></p>
                                        <p class="card-text">Wind: <div id="forecastWind"></div></p>
                                        <p class="card-text">Humidity: <div id="forecastHumidity"></div></p>
                                    </div>
                                </div>
                            
                            </div>
                    
                            <div class="card text-center">
                                <div class="card-block">
                                    <div class="card-body">
                                        <h5 class="card-title">9/8/2021</h5>
                                        <h6 class="card-subtitle mb-2 text-muted"><img src="https://img.icons8.com/fluency/48/000000/sun.png"/></h6>
                                        <p class="card-text">Temp: <div id="forecastTemp"></div></p>
                                        <p class="card-text">Wind: <div id="forecastWind"></div></p>
                                        <p class="card-text">Humidity: <div id="forecastHumidity"></div></p>
                                    </div>
                                </div>
                            </div>
                            <div class="card text-center">
                                <div class="card-block">
                                    <div class="card-body">
                                        <h5 class="card-title">9/8/2021</h5>
                                        <h6 class="card-subtitle mb-2 text-muted"><img src="https://img.icons8.com/fluency/48/000000/sun.png"/></h6>
                                        <p class="card-text">Temp: <div id="forecastTemp"></div></p>
                                        <p class="card-text">Wind: <div id="forecastWind"></div></p>
                                        <p class="card-text">Humidity: <div id="forecastHumidity"></div></p>
                                    </div>
                                </div>
                            </div>
                            <div class="card text-center">
                                <div class="card-block">
                                    <div class="card-body">
                                        <h5 class="card-title">9/8/2021</h5>
                                        <h6 class="card-subtitle mb-2 text-muted"><img src="https://img.icons8.com/fluency/48/000000/sun.png"/></h6>
                                        <p class="card-text">Temp: <div id="forecastTemp"></div></p>
                                        <p class="card-text">Wind: <div id="forecastWind"></div></p>
                                        <p class="card-text">Humidity: <div id="forecastHumidity"></div></p>
                                    </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    
</div>
